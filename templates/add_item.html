<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produkt hinzufügen - Online Bio Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Produkt hinzufügen</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-4">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="/add_item" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Produktname:</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Preis (€):</label>
        <input type="number" step="0.01" name="price" id="price" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Kategorie:</label>
        <select name="category" id="category" class="form-select" required>
          <option value="Obst">Obst</option>
          <option value="Gemüse">Gemüse</option>
          <option value="Milchprodukte">Milchprodukte</option>
          <option value="Andere">Andere</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Produkt hinzufügen</button>
    </form>
    <div class="text-center mt-3">
      <a href="/" class="btn btn-secondary">Zurück zur Startseite</a>
    </div>
  </div>
</body>
</html>
